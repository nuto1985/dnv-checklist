<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <nav>
      <ul>
        {% for sec_id in section_ids %}
          <li><a href="{{ url_for('section', section_id=sec_id) }}">{{ sec_id }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
